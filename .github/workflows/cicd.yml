name: ci/cd

on:
  workflow_dispatch:
  push:
    branches: [ master, release/*, task/*, feature/*, bugfix/*, develop]
  pull_request:
    branches: [ master, release/*, task/*, feature/*, bugfix/*, develop]

jobs:

  builds:
    name: Newer builds - OTP ${{ matrix.otp-version }} / ${{ matrix.os }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        otp-version: ['22', '23', '24', '25']
        os: ['ubuntu-latest']

    container:
      image: erlang:${{ matrix.otp-version }}

    steps:
    - uses: actions/checkout@v2
    - name: Erlang version check
      run: erl -noshell -eval 'erlang:display(erlang:system_info(system_version))' -eval 'init:stop()'
    - name: Rebar version check
      run: rebar3 -v
    - name: Compile (with rebar3)
      run: rebar3 compile
    - name: Run eunit Tests
      run: make eunit
    - name: Run proper Tests
      run: make proper
    - name: CT Suite Tests
      run: make ct

  installs:
    name: Newer installs - OTP ${{ matrix.otp-version }} / ${{ matrix.os }}
    needs: builds
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        otp-version: ['22', '23', '24', '25']
        os: ['ubuntu-latest']

    container:
      image: erlang:${{ matrix.otp-version }}

    steps:
    - uses: actions/checkout@v2
    - name: Erlang version check
      run: erl -noshell -eval 'erlang:display(erlang:system_info(system_version))' -eval 'init:stop()'
    - name: Compile (with make)
      run: make compile
    - name: Install
      run: make install PREFIX=$(mktemp -d)


  older-builds:
    name: Older builds - OTP ${{ matrix.otp-version }} / ${{ matrix.os }}
    runs-on: ubuntu-18.04

    strategy:
      fail-fast: false
      matrix:
        otp-version: ['19', '20', '21']
        os: ['ubuntu-18.04']

    container:
      image: erlang:${{ matrix.otp-version }}

    steps:
    - uses: actions/checkout@v2
    - name: Erlang version check
      run: erl -noshell -eval 'erlang:display(erlang:system_info(system_version))' -eval 'init:stop()'
    - name: Rebar version check
      run: rebar3 -v
    - name: Compile (with rebar3)
      run: rebar3 compile
    - name: Run eunit Tests
      run: make eunit
    - name: Run proper Tests
      run: make proper
    - name: CT Suite Tests
      run: make ct

  older-installs:
    name: Older installs - OTP ${{ matrix.otp-version }} / ${{ matrix.os }}
    needs: older-builds
    runs-on: ubuntu-18.04

    strategy:
      fail-fast: false
      matrix:
        otp-version: ['19', '20', '21']
        os: ['ubuntu-18.04']

    container:
      image: erlang:${{ matrix.otp-version }}

    steps:
    - uses: actions/checkout@v2
    - name: Erlang version check
      run: erl -noshell -eval 'erlang:display(erlang:system_info(system_version))' -eval 'init:stop()'
    - name: Compile (with make)
      run: make compile
    - name: Install
      run: make install PREFIX=$(mktemp -d)
